<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup Page</title>
    <link rel="stylesheet" href="user_signup.css">
</head>
<body>
    <div id="main">
        <form id="form">
            <label for="name">Enter name:</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Enter Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Enter Password:</label>
            <input type="password" name="password"  id="password">
            <button type="submit">Signup</button>
        </form>
    </div>
    <div>
        <a href="../login/user_login.html">Existing User - Login</a>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="user_signup.js"></script>
</html>
